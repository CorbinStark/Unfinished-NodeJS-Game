        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

        <br><br>
            <div class="container-fluid bg-2 text-center">
            
            <div align="center">
            <div class="col" style="width: 600px;" align="center">
                <form class="border rounded p-2 bg-light material-container" action="register" method="post">
                    <h2>Create an Account</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username"
                                                                placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password"
                                                                    placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="passConfirm">Confirm Password</label>
                        <input type="password" class="form-control" name="passConfirm"
                                                                    placeholder="Retype password" required>
                    </div>
                    <div align="center" style="margin-top:40px">
                    <input
                        type="submit"
                        name="registerSubmit"
                        value="Create Account"
                        style="width:40%;padding:10px;margin:5px;"
                        class="btn
                        btn-success
                        btn-lg
                        btn-block
                        ">
                    </div>
                    
                    <hr>
                    <p>Already have an account? <a href="login.html" class="link">Login</a>!</p>
                </form>
            </div>
